<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>终极疯狂星期四谜题</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: '微软雅黑', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            text-align: center;
            perspective: 1000px;
        }

        .text-box {
            background: rgba(255,215,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: 1s;
        }

        .secret {
            font-size: 0;
            color: transparent;
            text-shadow: 0 0 10px #fff;
            transition: 1s;
        }

        .rainbow {
            animation: rainbow 2s infinite, rotate 5s linear infinite;
        }

        #final-image {
            position: fixed;
            top: -1000px;
            width: 300px;
            transition: 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            filter: drop-shadow(0 0 20px #ff0000);
        }

        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .matrix-code {
            position: fixed;
            font-family: monospace;
            color: #0f0;
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="text-box" onclick="startAwakening()">
            <h1>警告：机密文件 - 安全等级5A</h1>
            <p>侦测到<span class="secret">肯德基</span>异常协议</p>
            <p>第<span class="secret">星期四</span>协议即将激活</p>
            <p>倒计时<span class="secret">VME50</span>启动...</p>
            <p style="font-size:8px">（点击解密真相）</p>
        </div>

        <div id="final-image" src="https://example.com/kfc-thursday.jpg"></div>
    </div>

    <script>
        function startAwakening() {
            // 第一阶段解密
            document.querySelectorAll('.secret').forEach(el => {
                el.style.fontSize = '24px';
                el.style.color = '#fff';
            });

            // 启动特效
            setTimeout(() => {
                document.body.innerHTML += `
                    <div class="matrix-code" style="left:${Math.random()*100}%;top:${Math.random()*100}%}">VME50</div>
                `;
            }, 1000);

            // 最终觉醒
            setTimeout(() => {
                const img = document.getElementById('final-image');
                img.style.top = '50%';
                img.style.transform = 'translateY(-50%) scale(2)';
                img.src = 'https://n.sinaimg.cn/sinakd20231213s/600/w1080h1120/20231213/5d63-3c2a3f1c6d1d5d3e5b8b3a0e5d5c5b5c.jpg'; // 替换为实际图片地址
                
                // 创建爆炸特效
                const explosion = document.createElement('div');
                explosion.style.cssText = `
                    position: fixed;
                    width: 100vw;
                    height: 100vh;
                    background: radial-gradient(circle, #ff0000 0%, transparent 70%);
                    animation: boom 1s forwards;
                `;
                document.body.appendChild(explosion);
            }, 3000);
        }

        // 创建矩阵数字雨
        setInterval(() => {
            const code = document.createElement('div');
            code.className = 'matrix-code';
            code.style.left = Math.random()*100 + '%';
            code.style.animation = `fall ${Math.random()*3+2}s linear`;
            code.textContent = Math.random().toString(36).substr(2,5);
            document.body.appendChild(code);
            
            setTimeout(() => code.remove(), 5000);
        }, 100);
    </script>
</body>
</html>
